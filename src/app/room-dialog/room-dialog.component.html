<h2 mat-dialog-title>Create A Room</h2>
<mat-dialog-content>
  <div [formGroup]="roomForm" class="container">
    <mat-form-field>
      <input formControlName="name" matInput placeholder="Room Name">
      <mat-error *ngIf="name.invalid && (name.dirty || name.touched)">Invalid room name</mat-error>
      <mat-hint *ngIf="name.valid && name.touched">Valid room name</mat-hint>
    </mat-form-field>
  </div>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Close</button>
  <button mat-button (click)="onCreateClick()">Create Room</button>
</mat-dialog-actions>
